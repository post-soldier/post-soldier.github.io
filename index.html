<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页示例</title>
</head>
<body>
  <h1>网页示例</h1>
  <div id="responseContainer"></div>

  <script>
    function handleResponse(response) {
      document.getElementById('responseContainer').innerText = response; // 将响应内容添加到指定的元素中
    }

    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'https://reservation.bupt.edu.cn/index.php/1600?l=zh-cn', true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        handleResponse(xhr.responseText);
      }
    };
    xhr.send();
  </script>
</body>
</html>
