<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>网页示例</title>
</head>
<body>
  <h1>网页示例</h1>
  <div id="responseContainer"></div>

  <script>
    function handleResponse(response) {
      document.getElementById('responseContainer').innerText = response; // 将响应内容添加到指定的元素中
    }

    function jsonpRequest(url, callback) {
      var callbackName = 'jsonpCallback' + Date.now();
      window[callbackName] = function(response) {
        callback(response);
        delete window[callbackName];
        script.parentNode.removeChild(script);
      };

      var script = document.createElement('script');
      script.src = url + '&callback=' + callbackName;
      document.body.appendChild(script);
    }

    var url = 'https://reservation.bupt.edu.cn/index.php/1600?l=zh-cn';
    jsonpRequest(url, handleResponse);
  </script>
</body>
</html>
